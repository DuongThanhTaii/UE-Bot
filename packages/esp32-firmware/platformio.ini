; PlatformIO Project Configuration File
; UE-Bot ESP32 Firmware

[platformio]
default_envs = esp32dev
src_dir = src
lib_dir = lib
include_dir = include
test_dir = test

; ===================
; Common Environment
; ===================
[env]
platform = espressif32
framework = arduino
monitor_speed = 115200
upload_speed = 921600

lib_deps =
    WiFi
    WebSockets
    ArduinoJson@^7.0.0

build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_ESP32_DEV

; ===================
; ESP32 DevKit V1
; ===================
[env:esp32dev]
board = esp32dev
board_build.flash_mode = dio
board_build.f_flash = 80000000L

build_flags =
    ${env.build_flags}
    -DBOARD_ESP32DEV

; ===================
; ESP32-S3 DevKitC-1
; ===================
[env:esp32-s3]
board = esp32-s3-devkitc-1
board_build.flash_mode = qio
board_build.f_flash = 80000000L
board_build.arduino.memory_type = qio_opi

build_flags =
    ${env.build_flags}
    -DBOARD_ESP32S3
    -DBOARD_HAS_PSRAM

; ===================
; ESP32-S3 with PSRAM (N16R8)
; ===================
[env:esp32-s3-n16r8]
board = esp32-s3-devkitc-1
board_build.flash_mode = qio
board_build.f_flash = 80000000L
board_build.arduino.memory_type = qio_opi
board_upload.flash_size = 16MB

build_flags =
    ${env.build_flags}
    -DBOARD_ESP32S3
    -DBOARD_HAS_PSRAM
    -DPSRAM_SIZE=8
